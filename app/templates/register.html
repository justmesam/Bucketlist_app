{% extends 'layouts.html' %}

{% block body %}
{% from '_includes/_form_helpers.html' import render_field %}
        <div class="">
            <form class="register_form far-right" method="post">
                <fieldset>
                    {{ render_field(form.username) }}
                    {{ render_field(form.email) }}
                    {{ render_field(form.password) }}
                    {{ render_field(form.confirm) }}
                    <br><input class="btn" type="submit" name="submit" value="Register">
                </fieldset>
            </form>
        </div>
{% endblock %}
